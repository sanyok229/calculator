<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <div class="calc">
            <div class="display">
                <input type="text" class="number" readonly>
            </div>
            <div class="buttons">
                <button class="ligth-grey clear">AC</button>
                <button class="ligth-grey active-button" value="+-">+-</button>
                <button class="ligth-grey active-button" value="%">%</button>
                <button class="orange active-button" value="/">/</button>
                <button class="dark-grey active-button" value="7">7</button>
                <button class="dark-grey active-button" value="8">8</button>
                <button class="dark-grey active-button" value="9">9</button>
                <button class="orange active-button" value="*">x</button>
                <button class="dark-grey active-button" value="4">4</button>
                <button class="dark-grey active-button" value="5">5</button>
                <button class="dark-grey active-button" value="6">6</button>
                <button class="orange active-button" value="-">-</button>
                <button class="dark-grey active-button" value="1">1</button>
                <button class="dark-grey active-button" value="2">2</button>
                <button class="dark-grey active-button" value="3">3</button>
                <button class="orange active-button" value="+">+</button>
                <button class="dark-grey active-button" value="0">0</button>
                <button class="dark-grey active-button" value=".">.</button>
                <button class="orange equal">=</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
